@let postData = post();

<div class="card" (click)="goToDetails()">
  <p class="text-xl font-bold">{{postData.title}}</p>
  <p>{{postData.body | truncate: 50}}</p>
  <button
    (click)="toggleFav($event)"
    class="mt-2 px-2 py-1 border rounded"
  >
    {{ post().isFav ? '💖 Liked' : '🤍 Like' }}
  </button>
</div>
